<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .slide-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .slide-button:hover {
            background-color: #2980b9;
        }

        .slide-row {
            display: flex;
            overflow: hidden;
        }

        .slide-col {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .user-text {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Your body content goes here -->

    <!-- Assume you have multiple buttons with class "slide-button" -->
    <button class="slide-button" onclick="changeContent(0)">Button 1</button>
    <button class="slide-button" onclick="changeContent(1)">Button 2</button>
    <!-- Add more buttons as needed -->

    <div class="slide-row" id="slide">
        <div class="slide-col">
            <div class="user-text">
                <!-- Content will be changed dynamically -->
            </div>
        </div>
    </div>

    <!-- Your scripts go here -->
    <script>
        // Sample array of content corresponding to each button
        const contentArray = [
            "Content for Button 1",
            "Content for Button 2",
            // Add more content as needed
        ];

        // Function to change the content based on the button clicked
        function changeContent(index) {
            // Assuming there is only one element with class "user-text"
            const userText = document.querySelector(".user-text");
            
            // Check if the index is within the bounds of the contentArray
            if (index >= 0 && index < contentArray.length) {
                // Set the content based on the clicked button
                userText.innerHTML = contentArray[index];
            }
        }
    </script>

    <!-- Additional scripts, if any -->
</body>
</html>
